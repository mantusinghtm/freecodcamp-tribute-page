<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><span>Thank you for taking the time to help us improve the platform</span></p>
        </header>
        <form id="Survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter Your E-mail">
            </div>
            <div class="form-group">
                <label for="age">Age <span>(Optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="dropdown-selector-role">Which option best describes your current role?</label>
                <select name="dropdown-selector-role" id="dropdown-selector-role">
                    <option value="">select current role</option>
                    <option value="job">student</option>
                    <option value="job">full time job</option>
                    <option value="job">full time learner</option>
                    <option value="job">other</option>
                </select>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="optradio" checked> Definitely</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio"> Maybe</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio"> Not sure</label>
                </div>
            </div>
            <div class="form-group">
                <label for="favorite-selector-role">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-selector-role" id="favorite-selector-role">
                    <option value="">select an option</option>
                    <option value="challenges">challenges</option>
                    <option value="project">project</option>
                    <option value="community">community</option>
                    <option value="open source">open source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="favorite-selector-role">What would you like to see improved? <span> (Check all that
                        apply)</span></label>
                <input type="checkbox" name="checkbox" id="front-end"> Front-end Projects<br>
                <input type="checkbox" name="checkbox"> Back-end Projects<br>
                <input type="checkbox" name="checkbox"> Data Visualization <br>
                <input type="checkbox" name="checkbox"> Challenges <br>
                <input type="checkbox" name="checkbox"> Open Source Community <br>
                <input type="checkbox" name="checkbox"> Gitter help rooms <br>
                <input type="checkbox" name="checkbox"> Videos <br>
                <input type="checkbox" name="checkbox"> City Meetups <br>
                <input type="checkbox" name="checkbox"> Wiki <br>
                <input type="checkbox" name="checkbox"> Forum <br>
                <input type="checkbox" name="checkbox"> Other
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="Enter your comment here"></textarea>
            </div>
            <input type="submit" id="btn-submit" value="submit">
        </form>
       
        <footer> <p id="created-by">This page created by Mantu Kumar</p></footer>
    </div>
</body>

</html>
